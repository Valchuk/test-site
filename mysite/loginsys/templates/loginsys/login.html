{% extends 'article/wrapper.html' %} 

{% block login %}
    <div class="large-offset-3 large-6 columns">
        <form  action="/auth/login" method="post">
            {% csrf_token %}
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password">
            {% if login_error %}
            <div class="alert alert-danger col-md-6 col-md-offset-5">
                <strong>Warning!</strong> {{ login_error }}
            </div>
            {% endif %}
            <input class="button" type="submit" value="Войти">
            <div class="label round secondary"><a href="/auth/register">Регистрация</a></div>
        </form>
    </div>
{% endblock %}
